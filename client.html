<!DOCTYPE html>
<html>
<head>
	<title>Client</title>
	<script src="js/vue.global.js"></script>
</head>
<body >
	<div id="app">
		<h1>Nueva donaci√≥n</h1>
		<input type="number" name="value" v-model="value">
		<button @click="sendDonation()">Enviar</button>
		<p>{{message}}</p>

		<table class="table">
			<thead>
			  <tr>
				<th scope="col">Brand</th>
				<th scope="col">License_Plate</th>
				<th scope="col">Color</th>
				<th scope="col">Time</th>
			  </tr>
			</thead>
			<tbody>
			  <tr v-for="item in totalDonations">
				<th>{{ item.brand }}</th>
				<td>{{ item.license_plate }}</td>
				<td>{{ item.color }}</td>
				<td>{{ item.time }}</td>
			  </tr>
			</tbody>
		  </table>

		<h1 id="total">Total donacion: ${{totalDonations}}</h1>
		<button @click="refreshDonations()">Refrescar</button>
		<p>{{message}}</p>

		<h1>RegistoMarcaCarro</h1>
		<input type="text" name="car" v-model="car">
		<input type="text" name="license_plate" v-model="license_plate">
		<input type="text" name="color" v-model="color">
		<button @click="sendCarData()">Send</button>
		<p>{{message}}</p>

		<h1> Retirar vehiculo por placa</h1>
		<input type="text" name="license_delete" v-model="license_delete">
		<button @click="retireCar()">Retirar</button>
		<p>{{message}}</p>

		<h1 id="listed"> Vehiculos listados: ${{cars}}</h1>
		<button @click="getCarsFromServer()">Refrescar</button>
	</div>
	<script src="js/client.js"></script>
</body>
</html>
